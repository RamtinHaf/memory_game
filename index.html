<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Memory game</title>
</head>

<div class="wrapper">

    <body>
        <div id="startScreen">
            <h3>
                Welcome to my Memory Game. Chill to the music while you play
            </h3>
            <p class="start">

                Press "S" to start/restart
            </p>
            <p id="amount-flip" class="start">
                Amounts cards flipped: {{AmountFlip}}
            </p>
            <p id="player1" class="start">
                Player 1 Score: {{count1}}
            </p>
            <p id="player2" class="start">
                Player 2 Score: {{count2}}
            </p>


        </div>

        <div id="cardboard">


        </div>

        <script>
            var app = new Vue({
                // select the element for this app
                el: "#cardboard"
            })
        </script>

        <script>
            var player1 = new Vue({
                el: "#player1",
                data: {
                    count1: 0,
                    turn: true

                }
            });
            var player2 = new Vue({
                el: "#player2",
                data: {
                    count2: 0,
                    turn: false

                }
            })
        </script>
        <!--
    <button class="start-over" v-if="!playing" @click="playing = !playing">START NEW GAME</button>-->
    </body>
    <audio controls autoplay class="audio">
            <source src="Grand-Theft-Auto-San-Andreas-Theme-Song.mp3" type="audio/ogg">
                <source src="Grand-Theft-Auto-San-Andreas-Theme-Song.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>


</div>


</html>
